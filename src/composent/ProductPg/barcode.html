<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EAN-13 Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 260px;
    }
    button {
      cursor: pointer;
    }
    svg {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>EAN-13 Barcode Generator</h2>

  <p>Enter <strong>12 digits</strong>:</p>
  <input type="text" id="ean12" maxlength="12" placeholder="611234567890">
  <button onclick="generateEAN()">Generate</button>

  <p id="result"></p>

  <svg id="barcode"></svg>

  <script>
    function calculateCheckDigit(ean12) {
      let sum = 0;
      for (let i = 0; i < 12; i++) {
        const digit = Number(ean12[i]);
        sum += (i % 2 === 0) ? digit : digit * 3;
      }
      return (10 - (sum % 10)) % 10;
    }

    function generateEAN() {
      const input = document.getElementById("ean12").value;

      if (!/^\d{12}$/.test(input)) {
        alert("Please enter exactly 12 digits");
        return;
      }

      const checkDigit = calculateCheckDigit(input);
      const ean13 = input + checkDigit;

      document.getElementById("result").innerText =
        "EAN-13 Code: " + ean13;

      JsBarcode("#barcode", ean13, {
        format: "EAN13",
        displayValue: true,
        width: 2,
        height: 80
      });
    }
  </script>

</body>
</html>
